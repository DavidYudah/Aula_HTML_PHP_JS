        <h1 style="text-align: center;">Cadastro de Usuário</h1>
        <p style="text-align: center;">Faça seu Cadastro para aproveitar os benefícios de ser cliente da <strong>Beleza & Estilo</strong> </p>
        <form action="cadastrar.php" method="post">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço Completo:</label>
                <input type="text" class="form-control" id="endereco" name="endereco" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <button style="width: auto; float: right;" type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
